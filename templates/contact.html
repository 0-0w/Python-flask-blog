{% extends "layout1.html" %}
{% block body %}

        <!-- Page Header -->
        
        <header class="masthead" style="background-image: url(' {{ url_for('static', filename="assets/img/contact-bg.jpg")}}')">       
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="page-heading">
                            <h1>Contact Me</h1>
                            <span class="subheading">Have questions? I have answers.</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    
        <!-- Main Content -->
        <div class="container" style="padding:6px;">
          <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
              <p>Want to get in touch? Fill out the form below to send me a message and I will get back to you as soon as possible!</p>
              <!-- Contact Form - Enter your email address on line 19 of the mail/contact_me.php file to make this form work. -->
              <!-- WARNING: Some web hosts do not allow emails to be sent through forms to common mail hosts like Gmail or Yahoo. It's recommended that you use a private domain email address! -->
              <!-- To use the contact form, your site must be on a live web host with PHP! The form will not work locally! -->
              <form name="sentMessage" id="contactForm" action = "/contact" method="post" novalidate>
                <div class="form-floating">
                  <input type="text" class="form-control" placeholder="Name" id="name" name='name' required data-validation-required-message="Please enter your name.">
                  <label>Name</label>
                    <p class="help-block text-danger"></p>
                  </div>
                
                  <div class="form-floating">
                    <input type="email" class="form-control" placeholder="Email Address" id="email" name="email" required data-validation-required-message="Enter your email address"/>
                    <label>Email Address</label>
                    <p class="help-block text-danger"></p>
                  </div>
                
                  <div class="form-floating">
                    <input type="tel" class="form-control" placeholder="Phone Number" name="phone" id="phone" required data-validation-required-message="Enter your phone number">
                    <label>Phone Number</label>
                    <p class="help-block text-danger"></p>
                  </div>
                
                  <div class="form-floating">
                    <textarea rows="5" class="form-control" placeholder="Message" name="message" id="message" required data-validation-required-message="Enter your message."></textarea>
                    <label>Message</label>
                    <p class="help-block text-danger"></p>
                  </div>
              
                <br>
                <div id="success"></div>
                <div class="form-group">
                  <button type="submit" class="btn btn-primary" id="sendMessageButton" style="margin-bottom:16px ;">Send</button>
                  {% for mess in get_flashed_messages()  %}
                  <div class="alert alert-success alert-dismissible" role="alert">  
                    <strong>{{mess}}</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
                    </button>
                  </div>
                
                  {% endfor %}
                </div>
                
              </form>
            </div>
          </div>
        </div>
        
    
        <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>

    
    

        {% endblock%}
